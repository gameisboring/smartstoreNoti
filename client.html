<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>hello</title>
    <style>
      body {
        margin: 0;
      }

      input:focus {
        outline: none;
      }

      #configInputForm {
        padding: 0 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: rgb(0, 0, 0);
        color: #00ff00;
        height: 100vh;
      }

      #configInputForm .inputGroup {
        display: flex;
        justify-content: space-between;
      }

      #configInputForm .inputGroup span {
        flex-grow: 1;
        font-size: 24px;
        font-weight: 500;
      }

      #configInputForm .inputGroup input[type='text'] {
        width: 500px;
        font-size: 24px;
        background-color: transparent;
        border: 0;
        color: #00ff00;
        border-bottom: 2px solid #00ff00;
      }

      #configInputForm input[type='submit'] {
        position: absolute;
        width: 300px;
        font-size: 24px;
        margin: 30px auto 0 auto;
        bottom: 30px;
      }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form action="" method="post" id="configInputForm">
      <h1 id="headline">헬로 월드!</h1>
      <div class="inputGroup">
        <span>Client ID</span>
        <input type="text" name="clientId" id="" />
      </div>
      <div class="inputGroup">
        <span>Client Secret</span>
        <input type="text" name="clientSecret" id="" />
      </div>
      <input type="submit" value="SAVE" />
    </form>
  </body>
  <script>
    document.querySelector('#headline').innerText = 'javascript is working'
  </script>
</html>
